<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <div id="prediction"></div> <!-- Display prediction here -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Set the map's initial view to the United States
        var map = L.map('map').setView([37.0902, -95.7129], 4);  // Center on the US, zoom level 4

        // Load and display the OpenStreetMap tiles on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Event listener to get coordinates on map click
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Call Flask API with the selected coordinates
            fetch('/get_weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lng
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the predicted temperature in the div
                document.getElementById('prediction').innerHTML = 
                    "Predicted temperature in 1 year: " + data.predicted_temperature + "°C";
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
