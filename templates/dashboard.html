<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Global Styling */
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #333;
        }
        #map-container {
            width: 65%;
            height: 100vh; /* Ensure it takes full height */
            position: relative; /* For map positioning, if necessary */
        }
        #map {
            height: 100%; /* Ensure the map div has height */
        }
        .us-focused-tile {
            filter: grayscale(90%) brightness(0.8);
        }

        /* Sidebar Styling */
        #sidebar {
            width: 35%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            box-shadow: -2px 0px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #sidebar h2 {
            margin: 0;
            color: #4A90E2;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        #submit {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #357ABD;
        }
        #prediction {
            margin-top: 20px;
            font-size: 1.1em;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="map"></div>
</div>

<div id="sidebar">
    <h2>Weather Forecast</h2>
    <div>
        <label for="city">Select a City:</label>
        <select id="city">
            <option value="New York">New York, NY</option>
            <option value="Los Angeles">Los Angeles, CA</option>
            <option value="Chicago">Chicago, IL</option>
            <!-- Add other major US cities here -->
        </select>
        <form id="weather-form">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required min="{{ current_date }}"/>
            
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required min="{{ week_later }}" max="{{ six_months_later }}"/>
            
            <button type="submit" id="submit">Get Forecast</button>
        </form>
    </div>
    
    <div id="prediction">
        <p>Current weather in your location: <strong><span id="current-weather">Sunny, 75°F</span></strong></p>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Wait for DOM to load before initializing the map
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize the map
        const usBounds = [
            [24.396308, -125.0], 
            [49.384358, -66.93457]
        ];

        var map = L.map('map', {
            center: [37.0902, -95.7129],
            zoom: 4,
            maxBounds: usBounds,
            maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors, © CartoDB',
            className: 'us-focused-tile'
        }).addTo(map);

        // Fetch current weather based on geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                document.getElementById('current-weather').innerText = `Fetching weather for: Lat ${lat}, Lon ${lon}`;

                fetch('/get_current_weather', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude: lat, longitude: lon })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-weather').innerText = `${data.weather}, ${data.temperature}°F`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('current-weather').innerText = "Error fetching weather data.";
                });
            });
        } else {
            document.getElementById('current-weather').innerText = "Geolocation is not supported by this browser.";
        }

    // Handle the form submission
    document.getElementById("weather-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        const city = document.getElementById("city").value;
        const startDate = document.getElementById("start_date").value;  // Capture latest date
        const endDate = document.getElementById("end_date").value;      // Capture latest date

        // Logging the values to see what is captured
        console.log("Selected City:", city);
        console.log("Start Date:", startDate);
        console.log("End Date:", endDate);

        const cityCoordinates = {
            "New York": { lat: 40.7128, lon: -74.0060 },
            "Los Angeles": { lat: 34.0522, lon: -118.2437 },
            "Chicago": { lat: 41.8781, lon: -87.6298 }
        };

        const coordinates = cityCoordinates[city];

        fetch('/get_weather', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                latitude: coordinates.lat,
                longitude: coordinates.lon,
                start_date: startDate,
                end_date: endDate
            })
        })
        .then(response => response.json())
        .then(data => {
            const forecastHTML = data.forecast.map(day => `<li>${day.date}: ${day.condition}, ${day.temperature}°F</li>`).join('');
            document.getElementById('prediction').innerHTML = `<p>Forecast for ${city} from ${startDate} to ${endDate}:</p><ul>${forecastHTML}</ul>`;
        })
        .catch(error => {
            console.error('Error fetching the forecast:', error);
            document.getElementById('prediction').innerHTML = "Error fetching the forecast.";
    });
    });
});
</script>

</body>
</html>
